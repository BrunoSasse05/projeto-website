<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <center>
    <h1>Cadastro de Alunos</h1>
    </center>

     <center>
        <fieldset>
        <legend>Cadastro de Alunos</legend>
            <form action="index.html">

        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" name="nome" minlength="1" maxlength="50" placeholder="Ponha seu nome aqui!" required>
        <br>
        <br>

        <label for="datanascimeto">Data de Nascimento:</label>
        <input type="date" id="datanascimento" name="datanascimento" required>
        <br>
        <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="E-mail pessoal aqui!" required>
        <br>
        <br>

        <label for="telefone">Telefone:</label>
        <input type="phone" id="telefone" name="telefone" min="1" max="11" placeholder="Telefone pessoal aqui!" required>
        <br>
        <br>

        <label for="serie">Série do Ensino Médio:</label>
        <input type="number" id="serie" name="serie" min="1" max="4" required>
        <br>
        <br>

        <label for="turno">Turno Preferencial:</label>
        
        <select name="turno" id="turno" required>
            <option value="1">Manhã</option>
            <option value="2">Tarde</option>
            <option value="3">Noite</option>
        </select>
        <br>
        <br>
        

        <label for="extracurricular">Atividades Extra-curriculares:</label>
        <br>

            <label for="teatro">Teatro</label>
            <input type="checkbox" name="teatro" id="teatro">
            <label for="musica">Música</label>
            <input type="checkbox" name="musica" id="musica">
            <br>

            <label for="ballet">Balltet</label>
            <input type="checkbox" name="ballet" id="ballet">
            <label for="pintura">Pintura</label>
            <input type="checkbox" name="pintura" id="pintura">
            <br>

            <label for="judo">Judô</label>
            <input type="checkbox" name="judo" id="judo">
            <label for="futebol">Futebol</label>
            <input type="checkbox" name="futebol" id="futebol">
            <br>
   
        <br>
        <br>
        
        <input type="reset" value="Limpar">
        <input type="submit" value="Confirmar">

            </form>     
        </fieldset>
    </center>
    
</body>
</html>
